<!DOCTYPE html>
<html>
<head>
    <title>Đang chuyển hướng...</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        // Lấy đường dẫn hiện tại của trang trên tên miền cũ
        var currentPath = window.location.pathname + window.location.search + window.location.hash;

        // Tạo URL mới trên tên miền vutaso.com
        var newUrl = "https://vutaso.com" + currentPath;

        // Thực hiện chuyển hướng
        window.location.replace(newUrl);
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://vutaso.com">
    </noscript>
</head>
<body>
    <p>Nếu trang không tự động chuyển hướng, vui lòng <a href="https://vutaso.com">nhấn vào đây</a>.</p>
</body>
</html>

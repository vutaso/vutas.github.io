<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="0; url=https://vutaso.com" />
    <title>Redirecting...</title>
    <script>
      // Fallback nếu meta refresh không hoạt động
      setTimeout(function() {
        window.location.href = 'https://vutaso.com';
      }, 1000);
    </script>
  </head>
  <body>
    <h1>Đang chuyển về trang chủ...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a href="https://vutaso.com">bấm vào đây</a>.</p>
  </body>
</html>
